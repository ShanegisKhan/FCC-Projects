<!DOCTYPE html>
<html>
  <header>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/pomodoro.css" type="text/css">
  </header>
  <body>
   <div class="container">
     <div class="title">
       <h1>Pomodoro Clock</h1>
     </div>
     <div class="breakTimer">
       <h3>Break Timer</h3>
       <button class="breakUp">+</button><breakNumber></breakNumber>  <button class="breakDown">-</button>
     </div>
     <div class="sessionTimer">
       <h3>Session Timer</h4>
       <button class="sessionUp">+</button><sessionNumber></sessionNumber><button class="sessionDown">-</button>
     </div>
   </div>
   <div class="sessionContainer">
     <div class="session">
       <h3>Session</h3><sessionClock><h2>25:00<h2></sessionClock><button>Start</button>
     </div>
   </div>
 </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="javascripts/pomodoro.js"></script>
</html>
